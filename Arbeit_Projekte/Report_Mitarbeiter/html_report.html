<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>report_template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        #Header {
            margin-left: 0%;
            position: fixed;
            background-color: #343a40;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: white;
            width: 100%;
            z-index: 1000;
        }
        
        #sidebar {
            width: 150px;
            position: fixed;
            top: 100px;
            left: 0;
            bottom: 1%;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #sidebar .menu-item {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            width: 80%;
        }
        
        #sidebar .menu-item:hover {
            background-color: #495057;
        }
        
        #sidebar .menu-item i {
            display: block;
            margin-bottom: 5px;
        }
        
        #content {
            padding: 2%;
            margin-top: 100px;
            /* Adjusted margin-top to accommodate fixed header */
            width: 60%;
            /* Adjust the width as needed */
            margin-left: 20%;
            /* Adjust the margin-left to center the content */
            scroll-padding-top: 50px;
            display: flex;
            flex-wrap: wrap;
            /* Allows flex items to wrap to the next line */
            gap: 20px;
            /* Adds space between flex items */
        }
        
        #metadata {
            width: calc(50% - 10px);
            margin-left: 0%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-indent: 10px;
            background-color: #f0f0f0;
            margin-top: 0%;
            border-radius: 10px;
            margin-bottom: 50px;
            padding: 0%;
        }
        
        #profile {
            width: calc(48.5% - 10px);
            border: none
        }
        
        .card {
            padding: 1%;
            width: 98%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-indent: 10px;
            background-color: #f0f0f0;
            margin-top: 0%;
            border-radius: 0px;
            margin-bottom: 15px;
            margin-left: 0%;
            margin-right: 10%;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        .menu-item {
            margin-top: 30%;
        }
        
        .employee_data {
            width: 29.5%;
            margin-left: 22%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-indent: 10px;
            background-color: #f0f0f0;
            margin-top: 0%;
            border-radius: 0px;
            margin-bottom: 50px;
        }
        
        .card1 {
            padding: 1%;
            width: 98%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-indent: 10px;
            background-color: #f0f0f0;
            margin-top: 0%;
            border-radius: 0px;
            margin-bottom: 15px;
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div id="Header">
        <h1>Project overview</h1>
    </div>
    <div id="sidebar">
        <div class="menu-item" onclick="scrollToElement('metadata')">
            <i class="fas fa-info-circle"></i>
            <h2>Metadata info</h2>
        </div>
        <div class="menu-item" onclick="scrollToElement('profile')">
            <i class="fas fa-arrow-right"></i>
            <h2>Profile</h2>
        </div>
        <div class="menu-item" onclick="scrollToElement('employee_data')">
            <i class="fas fa-chart-bar"></i>
            <h2>Employee Data</h2>
        </div>
    </div>

    <div id="content">
        <div id="metadata" class="card">
            <h2>Metadata</h2>
            <div>

                <!-- Additional Metadata will be inserted here -->
            </div>
        </div>

        <div id="profile" class="card">
            <h2>Profile</h2>
            <table>
                <tr>
                    <th>Profile Name</th>
                    <th>Details</th>
                </tr>
                <!-- Additional Profiles will be inserted here -->
            </table>
        </div>
    </div>

    <div id="employee_data" class="employee_data">
        <h2>Employee Data</h2>
        <div>
            <!-- Additional Employee Data will be inserted here -->
        </div>
    </div>

    <script>
        function scrollToElement(elementId) {
            var element = document.getElementById(elementId);
            element.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }
    </script>
</body>

</html>
